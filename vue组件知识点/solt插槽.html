<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id = "root">
        <child @zidingyi='on'>
                <a href="http://www.baidu.com" slot-scope = "text" slot = "cheng"> {{par}}+++{{text.data}}</a>
        </child>
       
        
    </div>
    <script>
        var child = {
            data(){
                return{
                    text:"子组件",
                   
                }
            },
            mounted(){
                console.log("1")
                this.$emit("zidingyi","子组件的传值")
            },
            template:`<div>{{text}}<slot name = "cheng" :data = "text">子组件插槽默认内容</slot></div>`
        }
        new Vue({
            el:"#root",
            data:{
                name:"cheng",
                par:"父组件插槽内容"
            },
            components:{
                child
            },
            mounted(){

            },
            computed:{
            },
            methods:{
               on(res){
                this.name = res
               }
            }
        })

        // 总结
            // 插槽
                // 定义 :父子组件的一种占位符
                // 用法：
                    // 默认插槽
                        // 子组件：<slot></slot>
                        // 父组件：<child>---插槽内容--</child>
                    // 插槽的默认内容
                        // 如果父组件未传插槽内容 显示子组件内容
                            // 如果父组件传入插槽内容 显示父组件内容

                    // 具名插槽
                        // 子组件: <slot name = "自定义名字"></slot>
                        // 父组件： <div slot = "自定义名字"></div>
                    
                    //传值
                        // 子组件：<slot :data="data里的数据"></solt>
                        // 父组件: <div slot-socpe = "data里的数据">{{data里的数据}}</div> 

    </script>
</body>
</html>
