</head>
<body>
    <div id = "root">
        <parents></parents>
    </div>
    <script>
        var child = {
            data(){
                return{
                   emit:"child值",
                   cout:0
                }
            },
            props:['newText'],
            template:'<button @click ="add">点击</button>',
            mounted(){
               this.$emit('custom',this.cout)
            },
            methods:{
                add(){
                    this.cout ++;
                    console.log(this.cout)
                }
            }
        }
        var parents = {
            data(){
                return{
                    text:123
                }
            },
          
            template:`<div>{{text}}<child @custom ="add" newText="百度"></child></div>`,
            components:{
                child:child
            },
            mounted(){
                console.log($emit)
            },
            methods:{
                add(e){
                   this.text = e
                   return e
                }
            }
        }
      
        
        new Vue({
            el:"#root",
            components:{
                parents,
                child
            }
        })
       

    //    总结
