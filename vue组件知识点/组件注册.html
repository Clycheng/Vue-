<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <Hello></Hello>
    </div>

    <script>
      var Hello = {
          data(){
              return{
                text:"百度"
              }
          },
          template:'<a href = "https://www.baidu.com">{{text}}</a>'
      }
        var vm = new Vue({
            el: "#root",
            components:{
                Hello
            }
        })
       
    //    总结
        // 全局注册
            // Vue.component(组件名,{---})
        // 局部注册
            // 先声明一个组件
                // var component = {---}
            // 然后挂载到vue实例
                // new Vue({
                //     components:{
                //         component
                //     }
                // })
    </script>
</body>

</html>
